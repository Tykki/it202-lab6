<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>3 screen app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">

   <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

	<style>
		.content {
			display: none;
			margin: 1em;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen2">Screen 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#screen3">Screen 3</a>
      </li>
    </ul>
  </div>
  </nav>
<!-- End of Nav -->

  <div class="content container" id="home">
    <form id="myForm">
      <input type="text" id="name" placeholder="Enter your name">
      <input type="text" id="age" placeholder="Enter your age">      
    </form>
      <button id="getFormData">Get Form Data</button>
  </div>
<!-- End of Home Screen -->

  <div class="content container" id="screen2">
    <section id="list">
    </section>
  </div>

  <div class="content container" id="screen3">
    This is screen 3
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      
  <script>
      // register the service worker for offline use
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                  .register('./sw.js')
                  .then(function() { console.log("Service Worker Registered"); });
      }
  </script>
    
  <script>
    $(document).ready(function() {

      // Define your database
      var db = new Dexie("friend_database");
      db.version(1).stores({
          friends: 'name,shoeSize,age'
      });

      // Put some data into it
      db.friends.put({name: "Dave", shoeSize: 10, age: 58});
      db.friends.put({name: "Nicolas", shoeSize: 8, age: 22});

      // Display Data
      db.friends.each(function(friend){
        console.log(friend.name);
        document.getElementById("list").innerHTML += "<p>" + friend.name + "<br>" + friend.shoeSize + "</p>";
      });

      function hideScreens() {
        $(".content").hide();
      }
      $('#home').show()
      $(".nav-link").on("click", function(){
        hideScreens();
        var target = $(this).attr("href");
        $(target).show();
      });
      // event handler
      $("#getFormData").on("click", function() {
        $("body").append($("<hr>"));  
        $("body").append($("#name").val());
        $("body").append($("<br>"));
        $("body").append($("#age").val());
      });

    });
  </script>


  </body>
</html>
